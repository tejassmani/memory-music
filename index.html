

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory in Melody Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .dashboard {
      display: flex;
      align-items: flex-start;
      gap: 2rem;
    }
    .charts-column {
      flex: 3;
    }
    .filters-panel {
      flex: 1;
      border-left: 1px solid #ccc;
      padding-left: 1rem;
    }
    .filters-panel h3 {
      margin-top: 0;
    }
    .filter-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Memory in Melody: How Music Affects Cognitive Ability</h1>
    <p>Explore how calming and vexing music affect working memory and stress responses.</p>
  </header>

  <div class="dashboard">
    <div class="charts-column">
      <h2>Chart 1: Accuracy</h2>
      <div id="accuracy-chart-container"></div>

      <h2>Chart 2: Response Time</h2>
      <div id="response-chart-container"></div>
    </div>

    <div class="filters-panel">
      <h3>Filters</h3>

      <div class="filter-group">
        <label for="plot-target">Apply filters to:</label>
        <select id="plot-target">
          <option value="both">Both Charts</option>
          <option value="accuracy">Accuracy Only</option>
          <option value="response">Response Time Only</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="task-type">Task Type:</label>
        <select id="task-type">
          <option value="both">Both</option>
          <option value="1-back">1-back</option>
          <option value="3-back">3-back</option>
        </select>
      </div>

      <div class="filter-group">
        <label>Session Type:</label>
        <label><input type="checkbox" class="session-type" value="Calming" checked /> Calming</label>
        <label><input type="checkbox" class="session-type" value="Vexing" checked /> Vexing</label>
      </div>

      <div class="filter-group">
        <label for="participant">Participant:</label>
        <select id="participant">
          <option value="all">All</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="x-axis">X-Axis:</label>
        <select id="x-axis">
          <option value="trial">Trial Number</option>
          <option value="Stimulus_Letter">Stimulus Letter</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="trial-range">Trial Range:</label>
        <input type="range" id="trial-range" min="1" max="16" value="16" />
        <span id="trial-range-value">1â€“16</span>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
