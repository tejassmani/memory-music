<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>N-Back Memory Challenge</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <!-- Navigation buttons -->
    <div class="nav-buttons">
      <a href="../index.html" class="nav-btn">🏠 Home</a>
      <a href="../exlpore_viz/explore.html" class="nav-btn"
        >📊 Explore the Data</a
      >
    </div>

    <div class="container">
      <h1>🧠 N-Back Memory Challenge</h1>
      <canvas id="nback_canvas"></canvas>
      <div id="stats"></div>

      <!-- View Analysis Button -->
      <div id="analysisButtonContainer">
        <button id="viewAnalysisButton" style="display: none">
          📊 View Performance Analysis
        </button>
      </div>

      <!-- Playlist Generation Section -->
      <div id="playlistSection" style="display: none">
        <button id="generatePlaylistButton">
          🎵 Generate Your Personalized Focus Playlist
        </button>
        <div id="playlistContainer" style="display: none">
          <div id="playlistReason"></div>
          <div id="playlistEmbed"></div>
        </div>
      </div>

      <!-- Visualization Section -->
      <div class="viz-container" style="display: none" id="vizContainer">
        <div class="analysis-header">
          <h2>Your Performance Analysis</h2>
          <p class="analysis-subtitle">
            Hover over the beginning, middle, and end sections of the chart
            below and click to explore detailed insights about your performance
            patterns in each phase of the experiment.
          </p>
        </div>
        <div id="chart"></div>
        <div id="subchart"></div>
        <button id="backButton">← Back to Overview</button>
      </div>
    </div>

    <!-- Audio status indicator -->
    <div id="audioStatus" class="audio-status"></div>

    <script type="module" src="nback.js"></script>
  </body>
</html>
