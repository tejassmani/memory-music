<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>N-Back Memory Challenge</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="container">
      <h1>🧠 N-Back Memory Challenge</h1>
      <canvas id="nback_canvas"></canvas>
      <div id="stats"></div>

      <!-- View Analysis Button -->
      <div id="analysisButtonContainer">
        <button id="viewAnalysisButton" style="display: none">
          📊 View Performance Analysis
        </button>
      </div>

      <!-- Visualization Section -->
      <div class="viz-container" style="display: none" id="vizContainer">
        <h2>📊 Your Performance Analysis</h2>
        <div id="chart"></div>
        <div id="subchart"></div>
        <button id="backButton">← Back to Overview</button>
      </div>
    </div>

    <!-- Audio status indicator -->
    <div id="audioStatus" class="audio-status"></div>

    <script type="module" src="nback.js"></script>
  </body>
</html>
